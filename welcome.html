<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome | ChartPoint</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
h1 {
  color: gold;
  font-family: 'Poppins', sans-serif;
  font-size: 2em;
  text-align: center;
  text-shadow: 0 0 20px gold, 0 0 40px #ffcc00;
  animation: glow 1.5s infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 10px gold; }
  to { text-shadow: 0 0 40px #ffcc00, 0 0 60px gold; }
}
.confetti {
  position: absolute;
  width: 10px;
  height: 25px;
  background: gold;
  opacity: 0.8;
  border-radius: 2px;
  animation: fall linear infinite;
}
@keyframes fall {
  0% { transform: translateY(-10%) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(720deg); }
}
</style>
</head>
<body>
<h1>ðŸŽ‰ Welcome to ChartPoint</h1>

<script>
// Create confetti pieces with thread-like golden strips
for(let i=0;i<100;i++){
  let div=document.createElement("div");
  div.classList.add("confetti");
  div.style.left=Math.random()*100+"vw";
  div.style.animationDuration=(3+Math.random()*2)+"s";
  div.style.background=Math.random()>0.5 ? "gold" : "#ffdd55";
  div.style.height=(15+Math.random()*35)+"px";
  div.style.width="3px";
  div.style.opacity=Math.random();
  document.body.appendChild(div);
}

// Redirect after 4 seconds, only first visit
if(!sessionStorage.getItem("visited")){
  setTimeout(()=>{
    sessionStorage.setItem("visited","true");
    window.location.href="index.html";
  },4000);
}else{
  window.location.href="index.html";
}
</script>
</body>
</html>
