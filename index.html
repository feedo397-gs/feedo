<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ChartPoint | Login</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    height: 100vh;
    background: radial-gradient(circle at bottom, #0b0f27, #01010a);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: white;
  }

  /* Glowing Bell */
  .bell-btn {
    background: none;
    border: none;
    cursor: pointer;
    outline: none;
    position: relative;
  }

  .bell-icon {
    width: 80px;
    height: 80px;
    fill: none;
    stroke: gold;
    stroke-width: 3;
    stroke-linecap: round;
    stroke-linejoin: round;
    animation: bellGlow 1.8s infinite alternate;
  }

  @keyframes bellGlow {
    from { filter: drop-shadow(0 0 5px gold) drop-shadow(0 0 15px #ffd700); }
    to { filter: drop-shadow(0 0 25px #ffea00) drop-shadow(0 0 40px #ffe600); }
  }

  /* Guide text */
  .guide-text {
    position: absolute;
    top: 100%;
    width: 100%;
    text-align: center;
    font-size: 1.1em;
    color: #00e0ff;
    animation: float 1.5s infinite ease-in-out;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); opacity: 1; }
    50% { transform: translateY(-6px); opacity: 0.8; }
  }

  h1 {
    font-size: 2.8em;
    letter-spacing: 3px;
    background: linear-gradient(90deg, #00e0ff, #00ff9f, #ff0, #ff0077);
    background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 200%;
    animation: gradientShift 3s infinite linear;
    opacity: 0;
    transform: translateY(30px);
    transition: 1s ease;
    margin-bottom: 20px;
  }

  @keyframes gradientShift {
    0% { background-position: 0%; }
    100% { background-position: 200%; }
  }

  .show {
    opacity: 1;
    transform: translateY(0);
  }

  .login-container {
    background: rgba(255,255,255,0.08);
    border: 2px solid rgba(255,255,255,0.2);
    border-radius: 25px;
    padding: 30px;
    width: 320px;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(0,255,180,0.4);
    transform: scale(0);
    opacity: 0;
    transition: 0.8s ease;
  }

  .login-container.active {
    transform: scale(1);
    opacity: 1;
  }

  .login-container h2 {
    margin-bottom: 15px;
    font-size: 1.5em;
    color: #00e0ff;
  }

  .input-group {
    display: flex;
    flex-direction: column;
    margin: 10px 0;
  }

  input {
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: rgba(255,255,255,0.2);
    color: white;
    outline: none;
    text-align: center;
  }

  button {
    margin-top: 15px;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(90deg, #00ffae, #00e0ff);
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    background: linear-gradient(90deg, #00e0ff, #00ffae);
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: gold;
    opacity: 0.8;
    top: 50%;
    left: 50%;
    animation: fall 2s linear forwards;
  }

  @keyframes fall {
    0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)) rotate(720deg); opacity: 0; }
  }
</style>
</head>
<body>

<!-- Bell -->
<button class="bell-btn" id="bell">
  <svg class="bell-icon" viewBox="0 0 24 24">
    <path d="M18 8a6 6 0 00-12 0c0 7-3 9-3 9h18s-3-2-3-9" />
    <path d="M13.73 21a2 2 0 01-3.46 0" />
  </svg>
  <div class="guide-text">Click me!</div>
</button>

<!-- Title -->
<h1 id="title">ChartPoint</h1>

<!-- Login Box -->
<div class="login-container" id="loginBox">
  <h2>Welcome Back!</h2>

  <!-- Step 1: Phone -->
  <div class="input-group" id="phoneGroup">
    <input type="text" id="phone" maxlength="10" placeholder="Enter Mobile Number" />
    <button id="nextBtn">Next</button>
  </div>

  <!-- Step 2: OTP -->
  <div class="input-group" id="otpGroup" style="display:none;">
    <input type="text" id="otp" maxlength="6" placeholder="Enter OTP" />
    <button id="verifyBtn">Verify OTP</button>

<script>
  document.getElementById("verifyBtn").addEventListener("click", function() {
    window.location.href = "chartpoint.html";
  });
</script>

  </div>
</div>

<script>
  const bell = document.getElementById("bell");
  const title = document.getElementById("title");
  const loginBox = document.getElementById("loginBox");
  const nextBtn = document.getElementById("nextBtn");
  const otpGroup = document.getElementById("otpGroup");
  const phoneInput = document.getElementById("phone");
  const verifyBtn = document.getElementById("verifyBtn");

  bell.addEventListener("click", () => {
    createConfetti();
    bell.style.display = "none";

    setTimeout(() => title.classList.add("show"), 1000);
    setTimeout(() => loginBox.classList.add("active"), 2500);
  });

  nextBtn.addEventListener("click", () => {
    const phone = phoneInput.value.trim();
    if (/^[0-9]{10}$/.test(phone)) {
      otpGroup.style.display = "block";
      nextBtn.style.display = "none";
      alert("OTP sent to +91 " + phone);
    } else {
      alert("Please enter a valid 10-digit phone number");
    }
  });

  verifyBtn.addEventListener("click", () => {
    const otp = document.getElementById("otp").value.trim();
    if (otp === "123456") { // Dummy OTP
      createConfetti(true);
      setTimeout(() => {
        window.location.href = "index.html";
      }, 3000);
    } else {
      alert("Invalid OTP. Try again!");
    }
  });

  function createConfetti(golden = false) {
    for (let i = 0; i < 100; i++) {
      const conf = document.createElement("div");
      conf.classList.add("confetti");
      conf.style.backgroundColor = golden ? randomGolden() : randomColor();
      conf.style.setProperty("--x", `${(Math.random() - 0.5) * 600}px`);
      conf.style.setProperty("--y", `${(Math.random() - 0.5) * 600}px`);
      document.body.appendChild(conf);
      setTimeout(() => conf.remove(), 2000);
    }
  }

  function randomColor() {
    const colors = ["#ff0077", "#00e0ff", "#00ff9f", "#ffcc00", "#ff6a00"];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  function randomGolden() {
    const colors = ["#FFD700", "#FFFACD", "#DAA520", "#C0C0C0", "#FFEC8B"];
    return colors[Math.floor(Math.random() * colors.length)];
  }
</script>

</body>
</html>
